<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Кодировка страницы -->
	<meta charset="UTF-8">
	<!-- Заголовок страницы в браузере -->
	<title>NAME</title>
	<!-- Подключение CSS -->
	<link rel="stylesheet" href="css/style.css">

	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

	<link rel="shortcut icon" href="">

<body>
	<div class="locals">
		<input type="date" class="locals__input">

		<div class="locals__output _hide"></div>
	</div>
	<main class="main">
		<p>Первый</p>
		<p>Второй</p>
		<p>Третий</p>
		<p>Четвертый</p>
		<p>Пятый</p>
		<p>Шестой</p>
		<button>Нажми</button>
	</main>
	<div class="inputs">
		<input type="text" class="input">
		<input type="text" class="input">
		<input type="text" class="input">
	</div>
	<ul class="ul">
	</ul>
	<div class="workers">
		<div class="workers__table">
			<ul class="workers__header">
				<li class="workers__value">Имя</li>
				<li class="workers__value">Возраст</li>

			</ul>
			<div class="workers__body">
				<!-- <ul class="workers__item item">
					<li class="item__name">Никита</li>

					<li class="item__salary">600$</li>
				</ul> -->

		</div>
	</div>
	<ul class="cities">
		<li class="cities__li">Москва</li>
		<li class="cities__li">Минск</li>
		<li class="cities__li">Киев</li>
		<li class="cities__li">Варшава</li>
		<li class="cities__li">Барселона</li>
		<li class="cities__li">Женева</li>
	</ul>
	<table>
		<tr>
			<th>Фамилия</th>
			<th>Имя</th>
			<th>Отчество</th>
		</tr>
		<tr>
			<td>Иванов</td>
			<td>Иван</td>
			<td>Иванович</td>
		</tr>
		<tr>
			<td>Петров</td>
			<td>Петр</td>
			<td>Петрович</td>
		</tr>
		<tr>
			<td>Сидоров</td>
			<td>Сидр</td>
			<td>Сидорович</td>
		</tr>
	</table>
	<script src="js/scrypt.js"></script>
